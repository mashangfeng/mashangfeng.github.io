<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

   <div id="box">

   </div>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

          url:'https://mainsite-restapi.ele.me/bgs/poi/reverse_geo_coding?latitude=30.31573&longitude=120.166717',
          type:'GET',
          success:function(data) {
              $('#box').html(data.name)
              console.log(data.name)
          }
       })

    </script>
